         <!-- Content-->
         <div style="padding-top: 20px; padding-bottom: 20px;" class="content">
            <p>Some of my fineliner illustration:</p>
            <div class="carousel">
               <input type="checkbox" class="faux-ui-facia">
               <div class="slide" slide="5" annot="Surveillance (Dec 2019)">
                  <img src="fun/fine-surveillance.jpeg"  alt="surveillance">
               </div>
               <input type="checkbox" class="faux-ui-facia">
               <div class="slide" slide="4" annot="Vision (Aug 2019)">
                  <img src="fun/fine-vision.jpeg"  alt="vision">
               </div>
               <input type="checkbox" class="faux-ui-facia">

               </div>
               <input type="checkbox" class="faux-ui-facia">
               <div class="slide" slide="2" annot="Heart (Dec 2018)">
                  <img src="fun/fine-heart.jpeg"  alt="heart">
               </div>
               <input type="checkbox" class="faux-ui-facia">
               <div class="slide" slide="1" annot="Unmasked (July 2018)">
                  <img src="fun/fine-unmasked.jpeg" alt="unmasked">
               </div>
               <div class="counter" count="5"> / 5</div>

            <p style="font-size: 15px;">Click on the slide to see the next picture.</p>
